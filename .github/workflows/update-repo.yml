name: Update RPM Repository

on:
  push:
    branches: [main]
    paths:
      - 'packages/**'
  workflow_dispatch:

jobs:
  update-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install createrepo
        run: sudo apt-get update && sudo apt-get install -y createrepo-c

      - name: Generate repository metadata
        run: |
          for arch in packages/*/; do
            if [ -d "$arch" ] && [ "$(basename $arch)" != "repodata" ]; then
              echo "Updating repo for $arch"
              createrepo_c --update "$arch"
            fi
          done

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/*/repodata
          git diff --staged --quiet || git commit -m "Update repository metadata [skip ci]"
          git push
